{%extends 'base.html'%}

{%load static%}

{% block content %}
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="container mb-5 ">
        <h1 class="text-center text-muted">Fregit Office Center</h1>
      </div>
      {% include 'includes/alerts.html'%}
      <div class="login100-pic js-tilt" data-tilt>
        <img src="{% static 'images/password.png'%}" alt="IMG">
      </div>

      <form action="{%url 'reset_password' %}" method="POST"
            class="login100-form validate-form mh-10 p-2  border border-success rounded-top">
        {% csrf_token %}
        <span class="login100-form-title">
                    <br>
                   Reset Password
                </span>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password"  placeholder="Create Password" name="password">
          <!-- <span class="focus-input100"></span> -->
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password"  placeholder="Confirm Password" name="confirm_password">
          <!-- <span class="focus-input100"></span> -->
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit"  class="login100-form-btn">
            Reset
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
