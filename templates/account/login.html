{%extends 'base.html'%}

{%load static%}

{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="container mb-5 ">
                <h1 class="text-center text-muted">Fregit Office Center</h1>
            </div>
            {% include 'includes/alerts.html'%}
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'images/img-01.png'%}" alt="IMG">
            </div>

            <form action="{%url 'login' %}" method="POST"
                  class="login100-form validate-form mh-10 p-2  border border-success rounded-top">
                {% csrf_token %}
                <span class="login100-form-title">
                    <br>
                    Member Login
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text"  placeholder="Email" name="email">
                    <!-- <span class="focus-input100"></span> -->
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password"  placeholder="Password" name="password">
                    <!-- <span class="focus-input100"></span> -->
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit"  class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="{% url 'forgot_password' %}">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-12">
                    <a class="txt2" href="{% url 'register' %}">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
