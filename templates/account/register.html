{% extends 'base.html'%}

{%load static%}

{% block content%}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="container">
                <h1 class="text-center m-b-25 text-muted">Fregit Office Center</h1>
            </div>
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'images/img-01.png'%}" alt="IMG">
            </div>
            <form action="{% url 'register' %}" method="POST"
                  class="login100-form validate-form mh-10 p-4 border border-success rounded-top">
                {% csrf_token %}
                <span class="login100-form-title">
                    <br>
                    Member Register
                </span>
                <div>
                    {% include 'includes/alerts.html'%}
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    {{form.first_name}}
                    <!-- <span class="focus-input100"></span> -->
                    <span class="symbol-input100">
							<i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    {{form.email}}
                    <!-- <span class="focus-input100"></span> -->
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    {{form.phone_number}}
                    <!-- <span class="focus-input100"></span> -->
                    <span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    {{form.password}}
                    <!-- <span class="focus-input100"></span> -->
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    {{form.confirm_password}}
                    <!-- <span class="focus-input100"></span> -->
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit"  class="login100-form-btn">
                        Register
                    </button>
                </div>

                <div class="text-center p-t-12">

                    <a href="{% url 'login' %}" class="txt2">
                        Already have Account? login
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}}
