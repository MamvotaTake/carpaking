{%extends 'base.html'%}

{%load static%}

{% block content %}
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="container mb-5 ">
        <h1 class="text-center text-muted">Fregit Office Center</h1>
      </div>
      {% include 'includes/alerts.html'%}
      <div class="login100-pic js-tilt" data-tilt>
        <img src="{% static 'images/password.png'%}" alt="IMG">
      </div>

      <form action="{%url 'forgot_password' %}" method="POST"
            class="login100-form validate-form mh-10 p-2  border border-success rounded-top">
        {% csrf_token %}
        <span class="login100-form-title">
                    <br>
                    Forgot Password
                </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text"  placeholder="Email" name="email">
          <!-- <span class="focus-input100"></span> -->
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit"  class="login100-form-btn">
            submit
          </button>
        </div>

        <div class="text-center p-t-12">
          <a class="txt2" href="{% url 'login' %}">
            Got Password? Login
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
